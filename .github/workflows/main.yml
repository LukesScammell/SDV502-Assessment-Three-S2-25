name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu image
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checkout the repository to the runner

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify the Node.js version to use

      - name: Install dependencies
        run: |
          npm install  # Install dependencies, including Jest

      - name: Run tests
        run: npm test  # Run Jest tests